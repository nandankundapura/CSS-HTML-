<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Box Model</title>
  <style>
    body {
      background-color: #354146;
      color: white;
      text-align: center;
      margin-top:10px;
    }

    .margin {
      background-color: #ff6b4a;
      padding:40px; 
    }

    .border {
      background-color: #00a6b5;
      padding:40px;
    }

    .padding {
      background-color: #d9a323;
      padding:40px;
    }

    .content {
      background-color: #06d6a0;
      padding:40px;
    }
  </style>
</head>
<body>
  <h2>CSS Box Model</h2>

  <div class="margin">
    Margin
    <div class="border">
      Border
      <div class="padding">
        Padding
        <div class="content">
          Content
        </div>
      </div>
    </div>
  </div>

</body>
</html>
